function SwedishArticleAnalyzer() {
  const [articleInput, setArticleInput] = useState('');
  const [isAnalyzing, setIsAnalyzing] = useState(false);
  const [analysis, setAnalysis] = useState(null);
  const [selectedModel, setSelectedModel] = useState('claude-sonnet-4-20250514');
  const [language, setLanguage] = useState('sv');

  const translations = {
    sv: {
      title: "Artikelanalysator",
      subtitle: "Granska journalistik f√∂r partiskhet, antaganden och faktakontroll. Ett verktyg f√∂r kritiskt t√§nkande inf√∂r valet 2026.",
      tagline: "Inspirerad av \"The Story of the Chinese Farmer\" - bed√∂m mindre, observera mer.",
      selectModel: "V√§lj AI-modell f√∂r analys",
      modelHint: "Olika modeller kan ge olika perspektiv p√• samma artikel. Prova flera f√∂r att se skillnader!",
      inputLabel: "Klistra in artikel-URL eller text",

      analyzing: "Analyserar...",

      politicalLean: "Politisk Lutning",

      biases: "Identifierade Partiskheter",

      factualClaims: "Faktap√•st√•enden",
      languageAnalysis: "Spr√•kanalys",
      emotionalWords: "Emotionellt Laddade Ord",
      neutralAlternatives: "Neutrala Alternativ",
      alternativePerspective: "Alternativt Perspektiv",
      maybeNote: "\"Maybe\" - andra kan se samma fakta genom en annan lins.",
      footerTitle: "üåæ Vibe Coding for Democracy üåæ",
      footerText: "Detta verktyg hj√§lper dig att t√§nka kritiskt, inte att t√§nka √•t dig. Alla analyser √§r v√§gledande och uppmuntrar till vidare reflektion.",
      example: "Exempel:",
      models: {
        'claude-sonnet-4-20250514': { name: 'Claude Sonnet 4', description: 'Balanserad & nyanserad' },
        'claude-opus-4-20250514': { name: 'Claude Opus 4', description: 'Djupg√•ende & detaljerad' },
        'claude-haiku-4-20250514': { name: 'Claude Haiku 4', description: 'Snabb & koncis' }
      }
    },
    en: {
      title: "Article Analyzer",
      subtitle: "Examine journalism for bias, assumptions, and fact-checking. A tool for critical thinking ahead of the 2026 election.",
      tagline: "Inspired by \"The Story of the Chinese Farmer\" - judge less, observe more.",
      selectModel: "Select AI model for analysis",
      modelHint: "Different models may provide different perspectives on the same article. Try several to see differences!",
      inputLabel: "Paste article URL or text",
      inputPlaceholder: "Enter a URL (e.g. https://dn.se/article...) or paste article text here...",
      analyzeButton: "Analyze Article",
      analyzing: "Analyzing...",
      summary: "Summary",
      analyzedBy: "Analyzed by:",
      politicalLean: "Political Lean",
      confidence: "Confidence:",
      biases: "Identified Biases",
      assumptions: "Underlying Assumptions",
      factualClaims: "Factual Claims",
      languageAnalysis: "Language Analysis",
      emotionalWords: "Emotionally Charged Words",
      neutralAlternatives: "Neutral Alternatives",
      alternativePerspective: "Alternative Perspective",
      maybeNote: "\"Maybe\" - others may see the same facts through a different lens.",
      footerTitle: "üåæ Vibe Coding for Democracy üåæ",
      footerText: "This tool helps you think critically, not think for you. All analyses are guiding and encourage further reflection.",
      example: "Example:",
      models: {
        'claude-sonnet-4-20250514': { name: 'Claude Sonnet 4', description: 'Balanced & nuanced' },
        'claude-opus-4-20250514': { name: 'Claude Opus 4', description: 'Deep & detailed' },
        'claude-haiku-4-20250514': { name: 'Claude Haiku 4', description: 'Fast & concise' }
      }
    }
  };

  const t = translations[language];

  const models = [
    { id: 'claude-sonnet-4-20250514', name: t.models['claude-sonnet-4-20250514'].name, description: t.models['claude-sonnet-4-20250514'].description },
    { id: 'claude-opus-4-20250514', name: t.models['claude-opus-4-20250514'].name, description: t.models['claude-opus-4-20250514'].description },
    { id: 'claude-haiku-4-20250514', name: t.models['claude-haiku-4-20250514'].name, description: t.models['claude-haiku-4-20250514'].description },
  ];

  const analyzeArticle = async () => {
    if (!articleInput.trim()) return;
    
    setIsAnalyzing(true);
    
    try {
      const response = await fetch("https://api.anthropic.com/v1/messages", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          model: selectedModel,
          max_tokens: 4000,
          messages: [
            {
              role: "user",
              content: language === 'sv' 
                ? `Du analyserar en svensk politisk artikel f√∂r partiskhet, antaganden och faktakontroll. Var balanserad och pedagogisk, inte d√∂mande.

Artikel (text eller URL):
${articleInput}

Svara ENDAST med f√∂ljande JSON-struktur (ingen markdown, ingen f√∂rklaringstext):
{
  "politicalLean": "v√§nster/center-v√§nster/center/center-h√∂ger/h√∂ger/oklar",
  "leanConfidence": "l√•g/medel/h√∂g",
  "biases": [
    {"type": "Typ av partiskhet", "description": "Kort f√∂rklaring", "example": "Citat eller referens"}
  ],
  "assumptions": [
    {"assumption": "Vad som antas", "explanation": "Varf√∂r detta √§r viktigt"}
  ],
  "factualClaims": [
    {"claim": "P√•st√•endet", "status": "verifierat/overifierat/omtvistat", "note": "Kontext"}
  ],
  "languageAnalysis": {
    "emotionalLanguage": ["exempel ord/fraser"],
    "neutralAlternatives": ["hur det kunde formuleras neutralt"]
  },
  "perspective": "Vilket perspektiv skulle kunna se detta annorlunda och varf√∂r",
  "summary": "En mening som sammanfattar artikelns approach"
}`
                : `You are analyzing a political article for bias, assumptions, and factual accuracy. Be balanced and educational, not judgmental.

Article (text or URL):
${articleInput}

Respond ONLY with the following JSON structure (no markdown, no explanatory text):
{
  "politicalLean": "left/center-left/center/center-right/right/unclear",
  "leanConfidence": "low/medium/high",
  "biases": [
    {"type": "Type of bias", "description": "Brief explanation", "example": "Quote or reference"}
  ],
  "assumptions": [
    {"assumption": "What is assumed", "explanation": "Why this matters"}
  ],
  "factualClaims": [
    {"claim": "The claim", "status": "verified/unverified/disputed", "note": "Context"}
  ],
  "languageAnalysis": {
    "emotionalLanguage": ["example words/phrases"],
    "neutralAlternatives": ["how it could be phrased neutrally"]
  },
  "perspective": "What perspective might see this differently and why",
  "summary": "One sentence summarizing the article's approach"
}`
            }
          ]
        })
      });

      if (!response.ok) {
        throw new Error(`API error: ${response.status} ${response.statusText}`);
      }

      const data = await response.json();
      
      if (data.error) {
        throw new Error(data.error.message || "API returned an error");
      }
      
      const analysisText = data.content
        .filter(item => item.type === "text")
        .map(item => item.text)
        .join("\n");
      
      // More aggressive JSON cleaning
      let cleanText = analysisText.trim();
      
      // Remove markdown code blocks
      cleanText = cleanText.replace(/```json\n?/g, '').replace(/```\n?/g, '');
      
      // Check if response appears to be truncated (ends abruptly without closing brace)
      const openBraces = (cleanText.match(/\{/g) || []).length;
      const closeBraces = (cleanText.match(/\}/g) || []).length;
      const openBrackets = (cleanText.match(/\[/g) || []).length;
      const closeBrackets = (cleanText.match(/\]/g) || []).length;
      
      if (openBraces !== closeBraces || openBrackets !== closeBrackets) {
        console.warn("Truncated response detected - attempting to close JSON");
        // Try to close unclosed structures
        const missingCloseBraces = openBraces - closeBraces;
        const missingCloseBrackets = openBrackets - closeBrackets;
        
        // Add missing closing brackets
        for (let i = 0; i < missingCloseBrackets; i++) {
          cleanText += ']';
        }
        // Add missing closing braces
        for (let i = 0; i < missingCloseBraces; i++) {
          cleanText += '}';
        }
      }
      
      // Extract JSON object (handle extra text before/after)
      const jsonMatch = cleanText.match(/\{[\s\S]*\}/);
      if (!jsonMatch) {
        throw new Error("No valid JSON found in response");
      }
      cleanText = jsonMatch[0];
      
      // Fix common JSON issues
      // Fix trailing commas in arrays and objects
      cleanText = cleanText.replace(/,(\s*[}\]])/g, '$1');
      // Fix incomplete string values (strings that end with quote but no comma or closing bracket/brace)
      cleanText = cleanText.replace(/"([^"]*)"?\s*$/g, '""');
      
      let parsedAnalysis;
      try {
        parsedAnalysis = JSON.parse(cleanText);
      } catch (parseError) {
        // If still failing, try to manually reconstruct a basic response
        console.error("JSON parse error, attempting recovery:", parseError);
        console.log("Problematic JSON:", cleanText.substring(0, 500));
        
        // Return a graceful error with the raw text
        setAnalysis({
          error: language === 'sv' 
            ? `Analysen var f√∂r l√•ng och avbr√∂ts. F√∂rs√∂k med en kortare artikel eller v√§lj Claude Haiku (snabbare och mer koncis).`
            : `Analysis was too long and got truncated. Try with a shorter article or select Claude Haiku (faster and more concise).`,
          rawResponse: analysisText.substring(0, 2000)
        });
        return;
      }
      
      setAnalysis(parsedAnalysis);
    } catch (error) {
      console.error("Analysis error:", error);
      setAnalysis({
        error: `Kunde inte analysera artikeln: ${error.message}. Kontrollera att du har klistrat in text eller en giltig URL.`
      });
    } finally {
      setIsAnalyzing(false);
    }
  };

  const getPoliticalColor = (lean) => {
    const colors = {
      'left': 'bg-red-100 text-red-800 border-red-300',
      'center-left': 'bg-pink-100 text-pink-800 border-pink-300',
      'center': 'bg-yellow-100 text-yellow-800 border-yellow-300',
      'center-right': 'bg-blue-100 text-blue-800 border-blue-300',
      'right': 'bg-indigo-100 text-indigo-800 border-indigo-300',
      'unclear': 'bg-gray-100 text-gray-800 border-gray-300'
    };
    return colors[lean] || colors.unclear;
  };

  const getStatusIcon = (status) => {
    if (status === 'verified') return <CheckCircle className="w-4 h-4 text-green-600" />;
    if (status === 'disputed') return <AlertCircle className="w-4 h-4 text-red-600" />;
    return <Info className="w-4 h-4 text-gray-600" />;
  };

  return (
    <div className="min-h-screen bg-gradient-to-br from-blue-50 via-yellow-50 to-blue-100 p-8">

        {/* Header */}
        <div className="text-center mb-8">

            <span className="text-4xl">üá∏üá™</span>

            <button
              onClick={() => setLanguage(language === 'sv' ? 'en' : 'sv')}
              className="ml-4 px-3 py-1 bg-blue-100 hover:bg-blue-200 text-blue-800 rounded-full text-sm font-semibold transition-colors"
            >
              {language === 'sv' ? 'English' : 'Svenska'}
            </button>
          </div>
          <p className="text-lg text-gray-700 max-w-2xl mx-auto">
            {t.subtitle}
          </p>
          <p className="text-sm text-gray-500 mt-2 italic">
            {t.tagline}
          </p>
        </div>

        {/* Input Section */}
        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
          <div className="mb-4">
            <label className="block text-sm font-semibold text-gray-700 mb-2">
              {t.selectModel}
            </label>
            <select
              value={selectedModel}
              onChange={(e) => setSelectedModel(e.target.value)}
              className="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none bg-white"
            >
              {models.map(model => (
                <option key={model.id} value={model.id}>
                  {model.name} - {model.description}
                </option>
              ))}
            </select>
            <p className="text-xs text-gray-500 mt-2">
              {t.modelHint}
            </p>
          </div>
          
          <label className="block text-sm font-semibold text-gray-700 mb-2">
            {t.inputLabel}
          </label>
          <textarea
            value={articleInput}
            onChange={(e) => setArticleInput(e.target.value)}
            placeholder={t.inputPlaceholder}
            className="w-full h-32 p-4 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none resize-none"
          />
          <button
            onClick={analyzeArticle}
            disabled={isAnalyzing || !articleInput.trim()}
            className="mt-4 w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-semibold py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2"
          >
            {isAnalyzing ? (
              <>
                <Loader2 className="w-5 h-5 animate-spin" />
                {t.analyzing}
              </>
            ) : (
              <>
                <FileText className="w-5 h-5" />
                {t.analyzeButton}
              </>
            )}
          </button>
        </div>

        {/* Analysis Results */}
        {analysis && !analysis.error && (
          <div className="space-y-6">
            {/* Summary */}
            <div className="bg-white rounded-lg shadow-lg p-6">
              <div className="flex items-center justify-between mb-3">
                <h2 className="text-xl font-bold text-gray-900">{t.summary}</h2>
                <span className="text-xs text-gray-500 bg-gray-100 px-3 py-1 rounded-full">
                  {t.analyzedBy} {models.find(m => m.id === selectedModel)?.name}
                </span>
              </div>
              <p className="text-gray-700 italic">{analysis.summary}</p>
            </div>

            {/* Political Lean */}
            <div className="bg-white rounded-lg shadow-lg p-6">
              <h2 className="text-xl font-bold text-gray-900 mb-3 flex items-center gap-2">
                <TrendingUp className="w-5 h-5" />
                {t.politicalLean}
              </h2>
              <div className="flex items-center gap-3">
                <span className={`px-4 py-2 rounded-full border-2 font-semibold ${getPoliticalColor(analysis.politicalLean)}`}>
                  {analysis.politicalLean.toUpperCase()}
                </span>
                <span className="text-sm text-gray-600">
                  {t.confidence} {analysis.leanConfidence}
                </span>
              </div>
            </div>

            {/* Biases */}
            {analysis.biases && analysis.biases.length > 0 && (
              <div className="bg-white rounded-lg shadow-lg p-6">
                <h2 className="text-xl font-bold text-gray-900 mb-4">{t.biases}</h2>
                <div className="space-y-4">
                  {analysis.biases.map((bias, idx) => (
                    <div key={idx} className="border-l-4 border-orange-400 pl-4 py-2">
                      <h3 className="font-semibold text-gray-900">{bias.type}</h3>
                      <p className="text-gray-700 text-sm mt-1">{bias.description}</p>
                      {bias.example && (
                        <p className="text-gray-600 text-sm italic mt-2 bg-gray-50 p-2 rounded">
                          {t.example} "{bias.example}"
                        </p>
                      )}
                    </div>
                  ))}
                </div>
              </div>
            )}

            {/* Assumptions */}
            {analysis.assumptions && analysis.assumptions.length > 0 && (
              <div className="bg-white rounded-lg shadow-lg p-6">
                <h2 className="text-xl font-bold text-gray-900 mb-4">{t.assumptions}</h2>
                <div className="space-y-3">
                  {analysis.assumptions.map((item, idx) => (
                    <div key={idx} className="bg-purple-50 border border-purple-200 rounded-lg p-4">
                      <p className="font-semibold text-purple-900">"{item.assumption}"</p>
                      <p className="text-purple-700 text-sm mt-1">{item.explanation}</p>
                    </div>
                  ))}
                </div>
              </div>
            )}

            {/* Factual Claims */}
            {analysis.factualClaims && analysis.factualClaims.length > 0 && (
              <div className="bg-white rounded-lg shadow-lg p-6">
                <h2 className="text-xl font-bold text-gray-900 mb-4">{t.factualClaims}</h2>
                <div className="space-y-3">
                  {analysis.factualClaims.map((claim, idx) => (
                    <div key={idx} className="flex gap-3 items-start border-b border-gray-200 pb-3 last:border-0">
                      {getStatusIcon(claim.status)}
                      <div className="flex-1">
                        <p className="text-gray-900 font-medium">{claim.claim}</p>
                        <p className="text-sm text-gray-600 mt-1">
                          <span className="font-semibold">{claim.status}</span> - {claim.note}
                        </p>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            )}

            {/* Language Analysis */}
            {analysis.languageAnalysis && (
              <div className="bg-white rounded-lg shadow-lg p-6">
                <h2 className="text-xl font-bold text-gray-900 mb-4">{t.languageAnalysis}</h2>
                <div className="grid md:grid-cols-2 gap-4">
                  <div>
                    <h3 className="font-semibold text-red-700 mb-2">{t.emotionalWords}</h3>
                    <ul className="space-y-1">
                      {analysis.languageAnalysis.emotionalLanguage?.map((word, idx) => (
                        <li key={idx} className="text-sm bg-red-50 px-3 py-1 rounded">
                          {word}
                        </li>
                      ))}
                    </ul>
                  </div>
                  <div>
                    <h3 className="font-semibold text-green-700 mb-2">{t.neutralAlternatives}</h3>
                    <ul className="space-y-1">
                      {analysis.languageAnalysis.neutralAlternatives?.map((alt, idx) => (
                        <li key={idx} className="text-sm bg-green-50 px-3 py-1 rounded">
                          {alt}
                        </li>
                      ))}
                    </ul>
                  </div>
                </div>
              </div>
            )}

            {/* Alternative Perspective */}
            {analysis.perspective && (
              <div className="bg-gradient-to-r from-blue-50 to-purple-50 rounded-lg shadow-lg p-6 border-2 border-blue-200">
                <h2 className="text-xl font-bold text-gray-900 mb-3">
                  {t.alternativePerspective}
                </h2>
                <p className="text-gray-700 leading-relaxed">
                  {analysis.perspective}
                </p>
                <p className="text-sm text-gray-600 mt-4 italic">
                  {t.maybeNote}
                </p>
              </div>
            )}
          </div>
        )}

        {analysis && analysis.error && (
          <div className="bg-red-50 border-2 border-red-200 rounded-lg p-6">
            <div className="flex items-start gap-3">
              <AlertCircle className="w-6 h-6 text-red-600 flex-shrink-0 mt-1" />
              <div>
                <p className="text-red-800 font-semibold mb-2">{analysis.error}</p>
                {analysis.rawResponse && (
                  <details className="mt-4">
                    <summary className="text-sm text-red-700 cursor-pointer hover:underline">
                      {language === 'sv' ? 'Visa r√•data (f√∂r fels√∂kning)' : 'Show raw data (for debugging)'}
                    </summary>
                    <pre className="mt-2 p-3 bg-white rounded border border-red-300 text-xs overflow-auto max-h-64">
                      {analysis.rawResponse}
                    </pre>
                  </details>
                )}
              </div>
            </div>
